<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Shadow</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
      }
      iframe {
        width: 100%;
        height: 100%;
        display: block;
        border: none;
      }

      #app {
        display: flex;
        min-height: 100vh;
      }

      #left {
        width: 200px;
        border-right: 1px solid #e2e2e2;
      }

      #left a {
        color: #000;
        padding: 5px;
        display: block;
        text-align: center;
        text-decoration: none;
      }

      #left a.active {
        color: red;
      }

      #right {
        flex: 1;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="left">
        <ul>
          <li>
            <a href="javascript:" class="active" link="./x-now.html">x-now</a>
          </li>
          <li>
            <a href="javascript:" link="./x-count-down.html">x-count-down</a>
          </li>
          <li><a href="javascript:" link="./x-marquee.html">x-marquee</a></li>
          <li><a href="javascript:" link="./x-loading.html">x-loading</a></li>
          <li><a href="javascript:" link="./x-progress.html">x-progress</a></li>
          <li>
            <a href="javascript:" link="./x-lazy-image.html">x-lazy-image</a>
          </li>
        </ul>
      </div>
      <div id="right">
        <iframe id="iframe" src="./x-now.html"></iframe>
      </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      (function () {
        $("#left ul li").click(function (el) {
          const link = $(this).find("a").eq(0).attr("link");

          $("#left ul li a").removeClass("active");
          $(this).find("a").addClass("active");

          if ($("#iframe").attr("src") !== link) {
            $("#iframe").attr("src", link);
          }
        });
      })();
    </script>
  </body>
</html>
