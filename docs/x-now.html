<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x-now</title>
  </head>
  <body>
    <script src="./x/now.js"></script>

    <h3>普通计时器</h3>
    <x-now interval="1000" format="yyyy-MM-dd HH:mm:ss"></x-now>

    <h3>设置间隔时间 2s</h3>
    <x-now interval="2000"></x-now>

    <h3>指定输出格式</h3>
    <x-now interval="1000" format="yyyy-MM-dd HH:mm:ss"></x-now>
  </body>
</html>
